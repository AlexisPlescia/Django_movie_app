<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'mvapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'mvapp/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'mvapp/css/main.css' %}" rel="stylesheet">
  </head>
  <body>
    <body>
      <!-- Navegación -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Movie Site</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'movies' %}">Películas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'generos' %}">Géneros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'companias' %}">Compañías</a>
              </li>	      
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                  <a class="nav-link" href="#">
                {% else %}
                  <a class="nav-link" href="#">
                {% endif %}
                
                {% if request.user.is_authenticated %}Logout{% else %}Login{% endif %}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Contenido -->
      {% block content %}{% endblock %}
      <!-- Javascript -->
      <script src="{% static 'mvapp/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'mvapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'mvapp/js/main.js' %}"></script>
  </body>
</html>
